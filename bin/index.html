<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script type="text/javascript">
			var lang = document.getElementsByTagName("html")[0].getAttribute("lang");
			
			// TMP FOR TESTING // START
			var queryString = location.search.substring(1);
			var keyValues = queryString.split("&");
			for (var i in keyValues)
			{
				var key = keyValues[i].split('=');
			    if (key.length > 1 && key[0] == "lang")
			    {
			    	lang = key[1];
			    }
			}
			// TMP FOR TESTING // END
		
			var flashvars = {};
			flashvars.lang = lang;
			flashvars.configurationXMLPath = lang + "/xml/configuration_" + lang + ".xml";
			flashvars.enableNameInput = "true";
			flashvars.gaAccount = "UA-38312615-2";
			flashvars.debug = true;
			var params = {};
			var attributes = {};
			attributes.id = "dressUpGame";
			swfobject.embedSWF("DressUpGame.swf", "dressUpGame", "852", "520", "11.0.0", "swf/expressInstall.swf", flashvars, params, attributes);
		</script>
	</head>
	<body>
		<div id="dressUpGame">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
